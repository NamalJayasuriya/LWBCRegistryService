// The request message to add this event for next block
message PingRequest {

    string sender = 1;
    string lastBlock = 2;
    string signature = 3;

}

// The response message for event request
message PingReply {

    string latblock = 1;
    string signature = 2;

}

// The request message to obtain public key
message KeyRequest {

    string account = 1;

}

//response message for key request
message KeyReply {

    string pubKey = 1;
    string signature = 2;

}


